<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Class Timetable</title>
<style>
body {
    font-family: Arial, sans-serif;
    text-align: center;
    background-color: #f9f9f9;
    margin: 20px;
}

table {
    width: 80%;
    margin: 0 auto;
    border-collapse: collapse;
    background-color: #fff;
    border: 2px solid #004080;
}

th, td {
    padding: 10px;
    text-align: center;
    border: 1.5px solid #004080;
}

th {
    background-color: #004080;
    color: white;
}

tr:nth-child(even) {
    background-color: #f2f2f2;
}
</style>
</head>
<body>

<h2>Second Computer Timetable</h2>

<table>
    <tr>
        <th>Time</th>
        <th>Monday</th>
        <th>Tuesday</th>
        <th>Wednesday</th>
        <th>Thursday</th>
        <th>Friday</th>
    </tr>

    <tr>
        <td>I Hour</td>
        <td>RDBMS</td>
        <td>BDLD</td>
        <td>ITE</td>
        <td>WEB</td>
        <td>OS</td>
    </tr>

    <tr>
        <td>II Hour</td>
        <td>CP</td>
        <td>GAM</td>
        <td>RDBMS</td>
        <td>BDLD</td>
        <td>ITE</td>
    </tr>

    <tr>
        <td>III Hour</td>
        <td>WEB</td>
        <td>OS</td>
        <td>CP</td>
        <td>GAM</td>
        <td>RDBMS</td>
    </tr>

    <tr>
        <td>IV Hour</td>
        <td>BDLD</td>
        <td>ITE</td>
        <td>WEB</td>
        <td>OS</td>
        <td>CP</td>
    </tr>

    <tr>
        <td>V Hour</td>
        <td>GAM</td>
        <td>RDBMS</td>
        <td>BDLD</td>
        <td>ITE</td>
        <td>WEB</td>
    </tr>

    <tr>
        <td>VI Hour</td>
        <td>OS</td>
        <td>CP</td>
        <td>OS</td>
        <td>RDBMS</td>
        <td>BDLD</td>
    </tr>

    <tr>
        <td>VII Hour</td>
        <td>ITE</td>
        <td>WEB</td>
        <td>OS</td>
        <td>CP</td>
        <td>GAM</td>
    </tr>

</table>

</body>
</html>
